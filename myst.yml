version: 1

project:
  title: "Continuous DEMs Team Compass"
  description: "Where community members new and old align on objectives and practices"
  github: "https://github.com/continuous-dems/team-compass"
  license: "MIT"
  exclude:
    - "_*"
    - "README.md"
  toc:
    - file: "index.md"
    - file: "projects.md"
    - title: "Planning"
      children:
        - pattern: "planning/*.md"
    - title: "Contributing"
      children:
        - pattern: "contributing/*.md"
    - title: "Team"
      children:
        - pattern: "team/*.md"

site:
  template: "book-theme"
  nav: []
  actions:
    - title: "View source"
      url: "https://github.com/continuous-dems/team-compass"
  options:
    folders: true
    style: "assets/styles/style.css"
    # favicon: favicon.ico
    # logo: site_logo.png
    logo_text: "Continuous DEMs Team Compass"
    hide_footer_links: true
